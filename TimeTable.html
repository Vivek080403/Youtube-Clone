<!DOCTYPE html>
<html lang="en">
<head>
    <title>TimeTable</title>
    <style>
    table,th,td{
        border: 1px solid;
        border-collapse: collapse;
        text-align: center;
        padding: 8px;
    }
    .lunch{
        writing-mode: vertical-rl;
        text-orientation: upright;
    }
    </style>
</head>
<body>
    <table>
        <caption>TIME TABLE</caption>
        <thead>
            <tr>
                <th>DAY/LECTURE</th>
                <th>I</th>
                <th>II</th>
                <th>III</th>
                <th>IV</th>
                <th>12:30 - 1:30</th>
                <th>V</th>
                <th>VI</th>
                <th>VII</th>
                <th>VIII</th>
               </tr>
        </thead>
       <tbody>
        <tr>
            <td>MONDAY</td>
            <td colspan="2">INTERNSHIP</td>
            <td>COI</td>
            <td>DAA</td>
            <td rowspan="5" class="lunch">LUNCH</td>
            <td>IP</td>
            <td>AI</td>
            <td colspan="2">ML LAB</td>
           </tr>
           <tr>
            <td>TUESDAY</td>
            <td>IP</td>
            <td>DAA</td>
            <td>ML</td>
            <td>COI</td>
            <td>AI</td>
            <td>DT-II</td>
            <td colspan="2">CC</td>
           </tr>
           <tr>
            <td>WEDNESDAY</td>
            <td>COI</td>
            <td>DT-II</td>
            <td>IP</td>
            <td>DAA</td>
            <td>AI</td>
            <td>MOOCS</td>
            <td colspan="2">WT LAB</td>
           </tr>
           <tr> 
            <td>THURSDAY</td>
            <td>DAA</td>
            <td>AI</td>
            <td colspan="2">CC</td>
            <td>IP</td>
            <td>DAA</td>
            <td>DT-II</td>
            <td>MOOCS</td>
           </tr>
           <tr>
            <td>FRIDAY</td>
            <td colspan="2">DAA LAB</td>
            <td>COI</td>
            <td>WT</td>
            <td>AI</td>
            <td>IP</td>
            <td>DAA</td>
            <td>DT-II</td>
           </tr>     
       </tbody>
     </table>
</body>
</html>
